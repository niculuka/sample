<form [formGroup]="loginForm" (ngSubmit)="submit()">

    <label>Username
        <input type="text" formControlName="username">
    </label><br><br><br>


    <label>Password
        <input type="text" formControlName="password">
    </label><br><br><br>




    <button type="submit" style="width: 145px;">Login</button>

</form>

<br><br><br><br>
