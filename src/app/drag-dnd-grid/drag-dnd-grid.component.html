<h1>Drag&Drop with a flex-wrap</h1>

<button (click)="add()">Add</button> <button (click)="shuffle()">Shuffle</button> <br />
<ul class="example-list">
    <li *ngFor="let item of items">{{ item }}</li>
</ul>





<div class="example-container" cdkDropListGroup>

    <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate"
        (cdkDropListDropped)="dropListDropped($event)">
    </div>

    <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate" *ngFor="let item of items"
        (cdkDropListDropped)="dropListDropped($event)">

        <div class="example-box" cdkDrag (cdkDragMoved)="dragMoved($event);">
            {{item}}
        </div>

    </div>
</div>
